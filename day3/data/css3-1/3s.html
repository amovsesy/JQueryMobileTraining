<!DOCTYPE html>
<title>CSS3</title>
<style>
/* nth-child */
li:nth-child(7) {
    color: red;
}

li:nth-child(even) {
    background-color: #EEE;   
}

li:nth-child(5n) {
    border-bottom: 1px solid blue;  
}

li:nth-child(n+7) {
    font-size: small;   
}

</style>
