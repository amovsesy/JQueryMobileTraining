<!DOCTYPE html>
<title>HTML5 APIs</title>
<canvas width="400" height="400" id="canvas">
  
</canvas>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
        
	ctx.strokeStyle = "red";
	ctx.fillStyle = "blue";
	ctx.lineWidth = 1;
	
	//ctx.fillRect(0,0,200,125);
	ctx.strokeRect(0,0,200,100);
    
</script>
