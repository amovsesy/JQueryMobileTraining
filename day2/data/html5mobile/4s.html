<!DOCTYPE html>
<title>Mobile HTML5</title>
<style>
#output {
    font-size: xx-large;
    text-align: center;
    color: red;
    width: 300px; height: 100px; background-color: yellow;
}
</style>
<script>
document.addEventListener('touchstart', function(event) {
    var output = document.getElementById('output');
    output.innerHTML = event.touches.length + " touch(es)";
});
</script>

<div id="output"></div>
